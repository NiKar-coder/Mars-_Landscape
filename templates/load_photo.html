<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <title>Отбор астронавтов</title>
    </head>
    <body>
        <h1 class="text-center text-body">Загрузка фотографии</h1>
        <h2 class="text-center text-body">для участияя в миссии</h2>
        <div>
            <form class="login_form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="photo">Приложите фотографию</label>
                    <input type="file" class="form-control-file" id="photo" name="file"></input>
                    <p><img src={{img}} alt="" onerror="this.onerror=null;"></p>
                </div>
                <button type="submit"
                    class="btn btn-primary">Отправить
                </button>
            </form>
        </div>
    </body>
</html>
